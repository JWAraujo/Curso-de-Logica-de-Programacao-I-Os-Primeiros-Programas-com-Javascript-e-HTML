<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

	function sorteia() {

		return Math.round(Math.random() * 10);
	}

	function sorteiaNumeros(quantidade) {

		var segredos = [];

		var numero = 1;

		while(numero <= quantidade) {

			var numeroAleario = sorteia();

			if(numeroAleario !== 0 ) {

				var achou = false;

				for(var posicao = 0; posicao < segredos.length; posicao++) {

					if(segredos[posicao] == numeroAleario) {
						achou = true;
						break;
				}
			}

			if(achou == false) {
				segredos.push(numeroAleario);
				numero++;
			}			
		}
	}

	return segredos;

}

var segredos = sorteiaNumeros(5);

console.log(segredos);

var input = document.querySelector("input");
input.focus();

function verifica() {

	var achou = false;

	for(var posicao = 0; posicao < segredos.length; posicao++) {

		if(input.value == segredos[posicao]) {

			alert("Você ACERTOU!")
			achou = true;
			break;
		}
	}	

	if(achou == false) {

		alert("Você Errou!");	
	}
		
	input.value = "";
	input.focus();

	}

	var button = document.querySelector("button");

	button.onclick = verifica;
	

</script>
